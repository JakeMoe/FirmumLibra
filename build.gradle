plugins {
  id 'base'
}

version = '0.1.1'

task createZipFile(type: Zip) {

  def buildDirName = "build"
  def buildDir = new File ( buildDirName )
  buildDir.mkdirs()

  from 'source/'
  include '**'
  archiveName "My Custom Pack-${version}.zip"
  destinationDir buildDir

}

build {
  dependsOn clean
  dependsOn createZipFile
}
